<div ng-controller="FriendsController">
    <div class="row search">
        <div class="col-md-12">
            <input type="text" class="form-control" id="search" ng-model="search.name" ng-click="searchUser()" placeholder="Search">
        </div>
    </div>
    <ul class="nav nav-sidebar">
        <li ng-repeat="item in list | orderBy:'name' | filter:search">
            <div class="row friend-row ">
                <div class="col-md-12">
                <img class="fr-avatar" ng-if="item.avatar" src="/img/upload/[[ item.avatar ]]">
                <img class="fr-avatar" ng-if="!item.avatar" src="/images/avatarblank.jpg"> [[ item.name ]]
<!--                   <a class="icon-delete fa fa-times" aria-hidden="true" data-toggle="collapse" data-target="#collapseExample[[item.friend_id]]" aria-expanded="false" aria-controls="collapseExample"></a>-->
                   
                    <a class="icon-send fa fa-envelope-o " ng-click="msg(item.friend_id)" aria-hidden="true"></a>
                    
                </div>
            </div>
            <div class="collapse" id="collapseExample[[item.friend_id]]">
                <div class="well">
                    <div class="col-md-10">
                        <p> Удалить из друзей [[ item.name ]] ?</p>
                    </div>
                    <div class="col-md-2 friend-buttons">
                        <a data-toggle="collapse" data-target="#collapseExample[[item.friend_id]]" aria-expanded="false" aria-controls="collapseExample" class="icon-send fa fa-check" ng-click="del(item.friend_id)" aria-hidden="true"></a>
                        <a data-toggle="collapse" data-target="#collapseExample[[item.friend_id]]" aria-expanded="false" aria-controls="collapseExample" class="icon-delete fa fa-times" aria-hidden="true"></a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <hr>
    <ul class="nav nav-sidebar users-list" ng-show="search.name.length > 1" >
        <li ng-repeat="item in usersList | orderBy:'name' | filter:search">
            <div class="row friend-row ">
                <div class="col-md-12">
                   
                <img class="fr-avatar" ng-if="item.avatar" src="/img/upload/[[ item.avatar ]]">
                <img class="fr-avatar" ng-if="!item.avatar" src="/images/avatarblank.jpg">
                   <span class="friend-all"> [[ item.name ]] <a class="icon-send fa fa-user-plus" ng-click="invite(item.user_id)" aria-hidden="true"></a></span>
                    
                </div>
            </div>
            <div class="collapse" id="collapseExample[[item.user_id]]">
                <div class="well">
                    <div class="col-md-10">
                        <p> JoinUp to user [[ item.name ]] was send. </p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
